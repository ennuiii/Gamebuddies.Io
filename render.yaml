services:
  - type: web
    name: gamebuddies-homepage
    runtime: node
    buildCommand: npm run install:all && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: GAME1_URL
        sync: false
      - key: GAME2_URL
        sync: false 