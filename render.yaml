services:
  - type: web
    name: gamebuddies-homepage
    runtime: node
    buildCommand: npm run install:all && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DDF_URL
        value: https://ddf-game.onrender.com
      - key: SCHOOLED_URL
        value: https://schoolquizgame.onrender.com 